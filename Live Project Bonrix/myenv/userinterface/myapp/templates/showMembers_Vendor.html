{% extends 'bash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 100%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

</style>
<section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">MEMBERS-VENDORS</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
        <a href="/logout"  style="margin-left:10px; text-decoration:none;"> Logout </a>
      </div>
    </nav>

    <div class="home-content">
      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Members or Vendors List</div>
          <div class="sales-details">
            <form method="post">
              <div class="table-responsive">
            <table id="bootstrapdatatable" style="width:100%s" class="table table-striped table-bordered" width="100%">
                <span style="margin:0 10px 0 600px"><a href="/addnewMembers_vendor" class="btn btn-primary">Add New
                    Record</a></span>
                <span><a style="margin:0 10px 0 0" href="/export_users_xlsImembers" class="btn btn-primary">Export Excel</a></span>
                <span><a href="/upload_file" class="btn btn-primary">Upload Excel</a></span>
                <hr>

            <thead>
                <th>&nbsp;</th>
                <th>ID</th>
                <th>Members-Vendors Name</th>
                <th>Edit</th>
                <th>Delete</th>
             </thead>
                {% csrf_token %}
    {% for mv in members_vendor %}
    <tr id="{{mv.id}}">
     <td><input type="checkbox"  name="employee_id[]" value="{{mv.id}}" id="delete_members_vendor" /></td>
     <td>{{ mv.id }}</td>
     <td>{{ mv.name }}</td>
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/editMembers_vendor/{{ mv.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/deleteMembers_vendor/{{ mv.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
    </tr>
{% endfor %}
  </table>
                  <button type="submit" id="delete_btn" class="btn btn-primary">All delete</button>
              </div>
            </form>
          </div>

        </div>

        </div>
      </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script>
$(document).ready(function(){
    $('#delete_btn').click(function(){
        if(confirm("Are you sure you want to delete this item ?")){
            var id = [];
            var csrf=$('input[name=csrfmiddlewaretoken').val();
            console.log(csrf)
            $(':checkbox:checked').each(function(i){
                id[i]=$(this).val()
            })
            if(id.length===0){
                alert("Please select item to delete ?")
                }
                else{
                    console.log(id)
                    $.ajax({
                        url:"multi_deleteMembers_vendor",
                        method:"POST",
                        data:{
                            id,
                            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                        },
                        success:function(response){
                            alert("Deleted record")
                            location.reload();
                        }
                    })
                }
            }
        })
    })
</script>


{% endblock %}
